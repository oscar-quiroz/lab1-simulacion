<div class="container">
    <div class="row text-center">
        <h1>Metodo de distribucion uniforme</h1>
    </div>
    <br />
    <div class="row">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Iteraciones</span>
                <input type="number" class="form-control" min="0" [(ngModel)]="iteraciones" />
            </div>
        </div>

        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Minimo</span>
                <input type="number" class="form-control" min="0" [(ngModel)]="min" />
            </div>
        </div>

        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Maximo</span>
                <input type="number" class="form-control" min="0" [(ngModel)]="max" />
            </div>
        </div>

        <div class="col">
            <button class="btn btn-info" (click)="generar()">Generar</button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-2">
            <p><strong>Iteraciones:</strong> {{ iteraciones }}</p>
            <p><strong>Minimo:</strong> {{ min }}</p>
            <p>
                <Strong>Maximo:</Strong> {{ max }}</p>

        </div>

        <div class="col-2">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">i</th>
                        <th scope="col">NÃºmero</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listaNumeros; let i = index">

                        <th>{{ i }}</th>
                        <th>{{ item }}</th>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-1"></div>
        <div class="col-7">

            <app-bar-graphics *ngIf="isVoid" [labels]="labels" [data]="data"></app-bar-graphics>
        </div>
    </div>
</div>
