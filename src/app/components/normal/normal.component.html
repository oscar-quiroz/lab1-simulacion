<div class="container">
    <div class="row text-center">
        <h1>Metodo de Distribuciuon normal</h1>
    </div>
    <br />
    <div class="row">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Media</span>
                <input type="number" class="form-control" min="0" [(ngModel)]="media" />
            </div>
        </div>

        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Desviación</span>
                <input type="number" class="form-control" min="0" [(ngModel)]="desviacion" />
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Iteraciones</span>
                <input type="number" class="form-control" min="0" [(ngModel)]="iteraciones" />
            </div>
        </div>

        <div class="col">
            <button class="btn btn-info" (click)="generar()">Generar</button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-2">
            <p><strong>Media:</strong> {{ media }}</p>
            <p><strong>Desviación:</strong> {{ desviacion }}</p>



        </div>
        <div class="col-2">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">i</th>
                        <th scope="col">Número</th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listaNumeros; let i = index">

                        <td>{{ item }}</td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-1"></div>
        <div class="col-7">
            <app-bar-graphics *ngIf="isVoid" [labels]="labels" [data]="data"></app-bar-graphics>
        </div>
    </div>
